sudo: false

language: node_js
node_js:
  - "5"

matrix:
  fast_finish: true
  
cache:
  directories:
  - node_modules
  - sysconfcpus
install:
  - |
    if [ ! -d sysconfcpus/bin ];
    then
      git clone https://github.com/obmarg/libsysconfcpus.git; 
      cd libsysconfcpus;
      ./configure --prefix=$TRAVIS_BUILD_DIR/sysconfcpus;
      make && make install;
      cd ..;
    fi
  - npm install

script:
  - sh ./prettier-check.sh
  - npm run test
