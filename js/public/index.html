<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Elm Analyse</title>
    <script src="/client-elm.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/startbootstrap-sb-admin-2/3.3.7+1/css/sb-admin-2.css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        .message-dialog .modal .modal-dialog {
            padding: 20px;
            width: 100%;
        }

        #sigmaGraph {
            width: 100%;
            height: 600px;
            position: relative;
            background-color: #fff;
        }

        .graph__legend {
            margin: 10px;
            padding: 20px;
            background-color: #eee;
            border-radius: 2px;
        }

        .graph__legend li {
            display: inline-block;
            margin: 10px 5px;
            cursor: pointer;
        }

        .graph__legend li:hover {
            text-decoration: underline;
        }

        .graph__legend::after {
            clear: left;
        }
    </style>
    <script src="sigma/sigma.min.js"></script>
    <script src="sigma/plugins/sigma.plugins.animate.min.js"></script>
    <script src="sigma/plugins/sigma.plugins.relativeSize.min.js"></script>
    <script src="sigma/plugins/sigma.layout.forceAtlas2.min.js"></script>
</head>

<body>
    <div id="app">
    </div>
</body>
<script type="text/javascript">
    var el = document.getElementById('app');
    var app = Elm.Client.Main.embed(el);
</script>
<script src="graph.js"></script>
</html>
